<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!-- AngularJS script -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 <script src = "../JS/projectbuglist.js"></script> 
	  <link rel="stylesheet" href="../CSS/projectbuglist.css" /> 
</head>


<body  data-ng-app="bugListApp" data-ng-controller="bugListAppCtrl">

	<header id="heading">
		<nav>
			<h2 align="center">
				<i><b>Crowd Sourced Testing</b></i>
			</h2>
		</nav>
	</header>
	
<nav  class="navbar navbar-default">
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-left">
					<li><a href="#" data-ng-click="back()"><span><button type="button" class="btn btn-primary"
							data-ng-click="back()">Back</button></span></a></li>
				</ul>
					<ul class="nav navbar-nav navbar-right">
					<li><a><button type="button" class="btn btn-primary"
									data-ng-click="dashboard()">Dashboard</button> </a></li>
						<li><a><button type="button" class="btn btn-primary"
									data-ng-click="logout()">Log Out</button> </a></li>
					</ul>
				</div>
			</nav>
<br><br>

<div class="container">
<h3>Bugs</h3>
<div class="panel panel-default">
<div class="panel-body">
<table class="table table-striped">
  <thead><tr>
    <th>Edit</th>
    <th>Bug Descrption </th>
    <th>Bug Type</th>
  </tr></thead>
  <tbody><tr data-ng-repeat="bug in bugs">
    <td>
      <button class="btn" data-ng-click="editBug(bug)">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td>{{ bug.bugDescription }}</td>
    <td>{{ bug.bugType }}</td>
  </tr></tbody>
</table>
</div></div>
<h3 data-ng-hide="edit">Edit Bug:</h3>
<div class="panel panel-default">
<div class="panel-body">
<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">Bug Description</label>
  <div class="col-sm-10">
    <input type="text" data-ng-model="s.bugDescription" placeholder="Bug Description">
  </div>
</div> 

<div class="form-group">
  <label class="col-sm-2 control-label">BugType</label>
  <div class="col-sm-10">
    <select name="Categories" data-ng-model="s.bugType">
    				                        <option value="" selected="selected">Bug Type</option>
					                        <option value="critical">Critical</option>
					                        <option value="high">High</option>
					                        <option value="low" >Low</option>
					                </select>
  </div>
</div>
<hr>
<button class="btn btn-success" data-ng-click="bill()">
  <span class="glyphicon glyphicon-user"></span> Bill </button>
  <div style="margin-left: 20%; display: inline"> <b>${{amount}} </b></div>
</form>
</div></div>
</div>
</body>
</html>
